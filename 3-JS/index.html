<!DOCTYPE html>
<head>
    <title>StampPad Lite</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
	<div id="stamppad-wrapper">
		<img id="logo" src="assets/img/stamppadlogo.gif"/>
		<div id="stamper-panel">
            <div>
			    <img src="assets/img/stamp_star.png" class="stamper" stamper="star"/>
                <img src="assets/img/bg_glow.png" class="glower"/>
            </div>
            <div>
			    <img src="assets/img/stamp_heart.png" class="stamper" stamper="heart"/>
                <img src="assets/img/bg_glow.png" class="glower"/>
            </div>
            <div>            
			    <img src="assets/img/stamp_mickey.png" class="stamper" stamper="mickey"/>
                <img src="assets/img/bg_glow.png" class="glower"/>
            </div>            
            <div>            
			    <img src="assets/img/stamp_paw.png" class="stamper" stamper="paw"/>
                <img src="assets/img/bg_glow.png" class="glower"/>
            </div>            
            <div>            
			    <img src="assets/img/stamp_crown.png" class="stamper" stamper="crown"/>
                <img src="assets/img/bg_glow.png" class="glower"/>
            </div>            
		</div>
		<div id="canvas-background">
            <div id="stamppad-canvas"></div>
        </div>
		<div id="hidden-stamp-marks">
			<img src="assets/img/stamp_mark_star.png" class="mark-proto" stamper="star"/>
			<img src="assets/img/stamp_mark_heart.png" class="mark-proto" stamper="heart"/>
			<img src="assets/img/stamp_mark_mickey.png" class="mark-proto" stamper="mickey"/>
			<img src="assets/img/stamp_mark_paw.png" class="mark-proto" stamper="paw"/>
			<img src="assets/img/stamp_mark_crown.png" class="mark-proto" stamper="crown"/>
		</div>
	</div>
    <script src="assets/libs/jquery-3.1.1.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
